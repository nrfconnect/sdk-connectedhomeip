# Keep the help strings in sync with the values in the .py files!
west-commands:
  - file: scripts/west/zap_install.py
    commands:
      - name: zap-install
        class: ZapInstall
        help: Install Matter ZCL Advanced Platform (ZAP) GUI
  - file: scripts/west/zap_generate.py
    commands:
      - name: zap-generate
        class: ZapGenerate
        help: Generate ZAP code
  - file: scripts/west/zap_gui.py
    commands:
      - name: zap-gui
        class: ZapGui
        help: Run Matter ZCL Advanced Platform (ZAP) GUI
  - file: scripts/west/zap_append.py
    commands:
      - name: zap-append
        class: ZapAppend
        help: Append a new custom cluster to the ZCL database
